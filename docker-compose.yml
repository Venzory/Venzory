version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: remcura-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: remcura
      POSTGRES_PASSWORD: remcura
      POSTGRES_DB: remcura_v2
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U remcura']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

