name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          # Required build-time environment variables (dummy values for CI)
          DATABASE_URL: postgresql://user:password@localhost:5432/remcura_ci
          NEXTAUTH_SECRET: ci-build-secret-key-min-32-characters-long-for-testing
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          # Optional variables (can be empty for build)
          RESEND_API_KEY: ""
          REDIS_URL: ""
          SENTRY_DSN: ""
          NEXT_PUBLIC_SENTRY_DSN: ""
          SENTRY_ORG: ""
          SENTRY_PROJECT: ""
          SENTRY_AUTH_TOKEN: ""

      - name: Summary
        if: success()
        run: echo "âœ… Lint and build completed successfully!"

