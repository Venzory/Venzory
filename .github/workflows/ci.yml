name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

env:
  # Use a test database URL for CI - this should be a dedicated CI database or branch
  DATABASE_URL: ${{ secrets.CI_DATABASE_URL }}
  DIRECT_URL: ${{ secrets.CI_DIRECT_URL }}
  NEXTAUTH_SECRET: ci-secret-for-testing-only-32chars
  CSRF_SECRET: ci-csrf-secret-testing-only-32ch

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run typecheck

  migration-check:
    name: Migration Status Check
    runs-on: ubuntu-latest
    # Only run if database secrets are configured
    if: ${{ vars.CI_DATABASE_CONFIGURED == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Prisma migration status
        run: npx prisma migrate status
        env:
          DATABASE_URL: ${{ secrets.CI_DATABASE_URL }}

      - name: Validate Prisma schema
        run: npx prisma validate

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run unit tests
        run: npm run test:ci

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Skip actual database connection during build
          SKIP_ENV_VALIDATION: 'true'
